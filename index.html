<!DOCTYPE html>
<html>
    <head>
        <title>Giai PT bac 2</title>
    </head>
    <body>
        <script>
            var a, b, c, delta;
            var x1, x2;
            a = parseInt(prompt("Nhap vao so a: "));
            b = parseInt(prompt("Nhap vao so b: "));
            c = parseInt(prompt("Nhap vao so c: "));
            delta = (b*b - 4*a*c);
            if(delta < 0){
                document.write("Phuong trinh vo nghiem");
            } else if(delta == 0){
                x1 = x2 = -b/(2*a);
                document.write("Phuong trinh co nghiem kep: x1 = x2 = ",x1);
            } else{
                x1 = (-b-Math.sqr(delta))/(2*a);
                x2 = (-b+Math.sqr(delta))/(2*a);
                document.write("Phuong trinh co 2 nghiem: ",x1, x2);
            }
        </script>
    </body>
</html>
